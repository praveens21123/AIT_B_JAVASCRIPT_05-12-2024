  /* 
  2.) Function Expression / Anonymous function
   -> JS Allows as to store a function in a variable, Later we can use the variable as function name.
   -> Anonymous Function is used to passing a call-back function, creating a closure and IIFE.
      syntax: 
          const variable_name = function(param1, params2....){
          // Code to Execute
          }
          variable_name(arg1, arg2,.........)
  */
 const a = 10
  const sumTwoNum = function(x, y){
    return x + y
  }
  console.log(sumTwoNum(10, 20));
////////////////////////////////////////////////////////////////
/* 
3.) Arrow Function - Introduced in ES6(2015) It help as to write a function in cleaner way.
syntax: 
  const variable_name = (params1,...) => {
    //  code to Execute
  }
  variable_name(arg1,.........)
*/

const multiply = (num1, num2) => {
  return num1 * num2
}
